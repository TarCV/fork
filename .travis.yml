language: android

android:
  components:
    - tools
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-26

jdk:
  - oraclejdk8

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

install:
 - yes | sdkmanager "platforms;android-26"
