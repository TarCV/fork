<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fork History</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
        <link href="static/fork-history.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#poolselector').bind('change', function() {
                    var link = $(this).find("option:selected").val();
                    $("#poolFrame").attr("src", link);
                }).change();
            });
        </script>
        <script type="text/javascript">
            window.addEventListener('message', function(e) {
              var eventName = e.data[0];
              var data = e.data[1];
              switch(eventName) {
                case 'setHeight':
                  $('#poolFrame').height(data);
                  break;
              }
            }, false);
        </script>
    </head>
    <body>
        <div class="container">
            <div class="hero-unit">
                <h1>{{title}}</h1>
                <p class="testflakiness">Test flakiness for: </p>
                <select id="poolselector">
                    {{#poolOptions}}
                    <option value="pools/{{name}}.html">{{prettifiedName}}</option>
                    {{/poolOptions}}
                </select>
                <p><a href="#">See device flakiness</a></p>
            </div>
            <div class="row">
              <iframe id="poolFrame" scrolling="no"></iframe>
            </div>
        </div>
    </body>
</html>
