<html>
    <head>
        <meta charset="utf-8">
        <title>All Sw0 Up</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
        <link href="../static/pool-flakiness.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            function resize() {
              var height = document.getElementsByTagName("html")[0].scrollHeight;
              parent.postMessage(["setHeight", height], "*");
            }
        </script>
    </head>
    <body onLoad="resize();">
      <table class="birds-eye">
          <thead>
              <tr>
                  <th class="description"></th>
                  {{#builds}}
                  <th class="build">
                      <span class="rotated-text">
                        <span class="rotated-text__inner">
                            {{#link}}
                                <a href="{{link}}" target="_parent">{{buildId}}</a>
                            {{/link}}
                            {{^link}}
                                {{buildId}}
                            {{/link}}
                        </span>
                      </span>
                  </th>
                  {{/builds}}
          </thead>
          <tbody>
              {{#testHistories}}
              <tr class="result">
                  <td class="testlabel">
                    <span class="method">{{methodName}}</span>
                    <span class="class ">{{className}}</span>
                  </td>
                  {{#htmlTestInstances}}
                  <td class="test {{status}}">
                      {{#link}}
                        <a href="{{link}}" target="_parent">&nbsp;</a>
                      {{/link}}
                  </td>
                  {{/htmlTestInstances}}
              </tr>
              {{/testHistories}}
          </tbody>
      </table>
    </body>
</html>
